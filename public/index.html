<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>I Wish I Were IMDB</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-3">
        <div class='logo'>
          <h3>IWIWIMDB</h3>
          <div class="logo-subtext">Shoddily imitating IMDB since 2014.</div>
        </div>
        <ul ng-cloak class="nav nav-pills nav-stacked" ng-controller="NavigationCtrl">
          <li ng-repeat="(route, navItem) in nav" ng-class="{'active': navItem.active}">
            <a href='#{{route}}'>{{navItem.label}}</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9">
        <div class="fade-animation" ng-view></div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.3.9/sugar.min.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/angular/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-animate.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/directives.js"></script>
</body>
</html>
