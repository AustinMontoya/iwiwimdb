<h1>Favorites</h1>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="favorite in favorites">
    <a href="#/title/{{favorite.id}}">{{favorite.name}}</a>
    <i class='icon-delete' ng-click="remove(favorite)">Remove</i>
  </li>
</ul>
<div ng-hide="favorites">
  You don't currently have any favorites. Try <a href="#/search">searching</a> for one!
</div>
